<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white py-4 text-center">
    <h1 class="text-3xl font-bold">Контакты</h1>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- Компонент 1: Форма обратной связи -->
    <section class="mb-8 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Свяжитесь с нами</h2>
      <form>
        <input type="text" placeholder="Имя" class="w-full px-4 py-2 border rounded-lg mb-2">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg mb-2">
        <textarea placeholder="Сообщение" class="w-full px-4 py-2 border rounded-lg mb-2"></textarea>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Отправить</button>
      </form>
    </section>

    <!-- Компонент 2: Адрес -->
    <section class="mb-8 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Наш адрес</h2>
      <p class="text-gray-700">г. Москва, ул. Ленина, д. 10</p>
    </section>

    <!-- Компонент 3: Соцсети -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Мы в соцсетях</h2>
      <div class="flex space-x-4">
        <a href="index.htim.html" class="text-blue-500 hover:underline">Facebook</a>
        <a href="Аналитика.html" class="text-blue-500 hover:underline">Instagram</a>
        <a href="Клубы.html" class="text-blue-500 hover:underline">Twitter</a>
      </div>
    </section>
  </main>
</body>
</html>
